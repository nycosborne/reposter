---
name: Checks

on:
  push:
    branches:
      - beta

jobs:
  test-lint:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Login to dockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test
        run: docker-compose -f docker-compose-actions-test.yml run --rm app sh -c "python manage.py wait_for_db && python manage.py test"
      - name: Lint-Python
        run: docker-compose -f docker-compose-actions-test.yml --rm app sh -c "flake8"
      - name: Lint-React
        run: docker-compose -f docker-compose-actions-test.yml run --rm node-frontend sh -c "npm run lint"